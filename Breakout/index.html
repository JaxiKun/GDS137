<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Breakout Game</title>
    <style>
        body { background: #222; }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 40px;
        }
        canvas { display: block; background: #111; }
        .controls {
            color: #fff;
            font-family: Arial, sans-serif;
            margin-left: 32px;
            background: #222;
            padding: 18px 24px;
            border-radius: 10px;
            border: 1px solid #444;
            min-width: 180px;
        }
        .controls h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas" width="480" height="320"></canvas>
        <div class="controls">
            <h2>Controls</h2>
            <p><b>A</b> - Move Left</p>
            <p><b>D</b> - Move Right</p>
        </div>
    </div>
    <script src="gameobject.js"></script>
    <script src="control.js"></script>
    <script src="game.js"></script>
</body>
</html>
